<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 길튼 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>오프라인 모드</h1>
        <p>
            인터넷 연결을 확인해 주세요.<br>
            네트워크가 복원되면 자동으로 다시 연결됩니다.
        </p>
        
        <a href="/" class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </a>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🎵</span>
                <span>예배 진행을 위한 실시간 협업</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎨</span>
                <span>악보 마크업 및 드로잉</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📡</span>
                <span>인도자 명령 시스템</span>
            </div>
        </div>
        
        <div class="status">
            <div id="connection-status">연결 상태 확인 중...</div>
        </div>
    </div>

    <script>
        // 온라인 상태 확인
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.textContent = '온라인 - 페이지를 새로고침해 주세요';
                status.style.color = '#90EE90';
            } else {
                status.textContent = '오프라인';
                status.style.color = '#FFB6C1';
            }
        }

        // 온라인 상태 변경 감지
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);
        
        // 초기 상태 설정
        updateConnectionStatus();

        // 주기적으로 연결 상태 체크
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/')
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        // 여전히 연결 안됨
                    });
            }
        }, 5000);
    </script>
</body>
</html>
